# theme: #readthedocs #material
theme:
  name: material
  palette:
    primary: 'blue'
    accent: 'light blue'
    background: 'grey'
    text: 'grey'
    code: 'monokai'
  favicon: 'images/icon.svg'
  logo: 'images/icon.svg'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo_link: 'Home'
  extra:
    meta:
      description: 'MiroTalk WebRTC Ultimate Bundle'
      keywords: 'WebRTC'
# Extensions
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
      linenums_style: pymdownx-inline
  - pymdownx.superfences