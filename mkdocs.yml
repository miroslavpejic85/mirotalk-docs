# theme: # material || readthedocs || mkdocs
theme:
  name: material
  palette:
    # Light mode palette
    - media: "(prefers-color-scheme: light)"
      scheme: 'default'
      primary: 'blue'
      accent: 'light blue'
      background: 'grey'
      text: 'black'
      code: 'monokai'
      toggle:
        icon: 'material/brightness-7'
        name: 'Switch to dark mode'
    # Dark mode palette
    - media: "(prefers-color-scheme: dark)"
      scheme: 'slate'
      primary: 'black'
      accent: 'dark blue'
      background: 'black'
      text: 'white'
      code: 'monokai'
      toggle:
        icon: 'material/brightness-4'
        name: 'Switch to system preference'
  favicon: 'images/favicon.ico'
  logo: 'images/logo.svg'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo_link: 'Home'
  extra:
    meta:
      description: 'MiroTalk WebRTC Ultimate Bundle'
      keywords: 'WebRTC'
  features:
    - content.code.copy
# Extensions
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
      linenums_style: pymdownx-inline
  - pymdownx.superfences