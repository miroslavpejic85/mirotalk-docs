<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="refresh" content="0; url=/overview/">
	<link rel="canonical" href="/overview/">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Redirecting…</title>
	<style>
		:root {
			--bg: #0f172a;
			--text: #e5e7eb;
			--link: #3b82f6
		}

		@media (prefers-color-scheme: light) {
			:root {
				--bg: #f8fafc;
				--text: #0f172a;
				--link: #2563eb
			}
		}

		html,
		body {
			height: 100%
		}

		body {
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--bg);
			color: var(--text);
			font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
		}

		a {
			color: var(--link);
			text-decoration: none
		}

		a:hover {
			text-decoration: underline
		}

		.box {
			text-align: center;
			padding: 16px
		}

		.hint {
			opacity: .75;
			font-size: .95rem;
			margin-top: .25rem
		}
	</style>
</head>

<body>
	<div class="box">
		<div>Redirecting to Overview…</div>
		<div class="hint">If it doesn’t happen automatically, <a href="/overview/">click here</a>.</div>
	</div>
</body>

</html>
